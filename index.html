<!DOCTYPE html>
<html>
<head>
    <title>Base Map Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /*full screen the map*/
        html {
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v1.0.3/leaflet.css"/>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css" rel='stylesheet'/>
    <!-- Javascript Libraries -->
    <script src="https://cdn.leafletjs.com/leaflet/v1.2.0/leaflet.js"></script>
    <!-- mapbox gl js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js"></script>
    <!-- leaflet mapbox js -->
    <script src="https://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

</head>

<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([28.536343, -81.382425],7.5);

    var gl = L.mapboxGL({
        accessToken: 'pk.eyJ1IjoiaG9kYS10YWhhbWkiLCJhIjoiY2o4eHk3cDE2MDBzOTMzcXJ5dHJuY3h2NSJ9.qeQeUCbBvD3zRKcwb3TIlw',
        style: 'assets/style.json',
        detectRetina: true,
        attribution: 'Created By <a href="https://github.com/HodaTahami/">Hoda Tahami</a> based on the <a href="assets/license.txt">Mapbox Odyssey style</a>'
    }).addTo(map);

//    // Add the Stations over the study area to the map.
//    CORS_Stations= L.geoJson.ajax("assets/Test.geojson");
//    CORS_Stations.addTo(map);


</script>
</body>
</html>
