<!DOCTYPE html>
<html>
<head>
    <title>Base Map Design using Mapbox</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style>
        html {
            /*full screen the map*/
            height: 100%;
        }
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>

<script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map').setView([28.536343, -81.382425], 7.5);
    // Add OpenStreetMap tile layer to map element
    L.tileLayer('https://api.mapbox.com/styles/v1/hoda-tahami/cj9j2lkb52uwl2spkgiqcuck8/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaG9kYS10YWhhbWkiLCJhIjoiY2o4eHk3cDE2MDBzOTMzcXJ5dHJuY3h2NSJ9.qeQeUCbBvD3zRKcwb3TIlw#13.2/40.721642/-73.990029/0', {
        detectRetina: true,
        attribution: 'Created By <a href="http://github.com/HodaTahami/">Hoda Tahami</a> based on the <a href="assets/license.txt">Mapbox Odyssey style</a>'
    }).addTo(map);
</script>
</body>
</html>
